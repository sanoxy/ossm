apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: default
  namespace: istio-system
spec:
  selector:
    app: istio-ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
      - "secure-istio-system.apps.mesh1.sandbox629.opentlc.com"
    tls:
      mode: SIMPLE
      credentialName: ingressgateway-cert